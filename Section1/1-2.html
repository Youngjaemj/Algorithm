<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = 'YES';
        let max;
        let total = a + b + c;
        if (a < b) {
          max = b;
        } else {
          max = a;
        }
        if (max < c) {
          max = c;
        }
        if (total - max <= max) {
          answer = 'NO';
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
